<body style="background-color: #f5f6fa">
    <!-- Home -->
    <div>
        <div class="row">
            <div id="profileColumn" class="col s12 l4">
                <img id="profileImage" src="./images/profile.png" class="z-depth-3 circle responsive-img" />

                <div id="socialLinkSection">
                    <section class="tab">
                        <div id="socialLinkContent">
                            <div class="links waves-effect">
                                <a href="https://twitter.com/jacksonhvisuals/" class="black-text valign-wrapper">
                                    <i class="link_icon mdi mdi-twitter" style="color: deepskyblue"></i>
                                    &nbsp; Twitter
                                </a>
                            </div>
                            <div class="links waves-effect">
                                <a href="https://www.instagram.com/jacksonhvisuals/" class="black-text valign-wrapper" target="_blank">

            <div id="portfolioColumn" class="col s12 m12 l8">
                
                <div id="portfolioTitle">
                    <p id="portfolioText">Portfolio</p>
                    <p id="firstCategoryText">Websites</p>
                </div>
                
                <div class="row" id="portfolioItemContainer">
                    <!-- This is where all the cards go. Dynamically generated from a .json file. -->
                </div>
                
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <script>
        var work = document.getElementById("portfolioItemContainer");
        var workRequest = new XMLHttpRequest();
        workRequest.open("GET", "items.json", true); //CHANGE URL BEFORE PUBLISHING
        workRequest.onreadystatechange = function() {
            if (workRequest.readyState === 4) {
                if (workRequest.status === 200 || workRequest.status == 0) {
                    var html = "";
                    JSON.parse(workRequest.responseText).forEach(function(work) {
                        console.log(work.name);
                        html += "<div class=\"col s12 m6 l6\"><div class=\"card hoverable\"><div class=\"card-image waves-effect waves-block waves-light\"><img class=\"activator\" src=" + work.image + "></div><div class=\"card-content\"><span class=\"card-title activator grey-text text-darken-4\">" + work.name + "<i class=\"material-icons right\">keyboard_arrow_up</i></span><p><a href=" + work.link + " target=\"_blank\">Visit</a></p></div><div class=\"card-reveal\"><span class=\"card-title grey-text text-darken-4\">" + work.name + "<i class=\"material-icons right\">close</i></span><p>" + work.description + "</p></div></div></div>";
                    });
                    work.innerHTML = html;
                }
            }
        };
        workRequest.send(null);

    </script>
